<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <div id="app">
        
        <form>
            
            <span>{{ counter }} / 30</span>

            <textarea v-model="text_textarea"></textarea>
            
            <button v-if="counter <= 30">Отправить</button>
			<span v-if="counter >= 30">Too many</span>
        </form>
    
    </div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	 <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script> -->
	 <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
	<script>

        new Vue({
			el:"#app",
			data: {
                text_textarea: ''
            },
            computed:{
                counter: function(){
                	if (!this.text_textarea) return '0'
                    return this.text_textarea.length;
                }
            }

		});
	</script>
</body>
</html>
