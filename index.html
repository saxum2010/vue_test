<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="app">
        <header>
            <nav>
                <a href="#" @click="switchView('square')">Квадрат</a>
                <a href="#" @click="switchView('triangle')">Треугольник</a>
                <a href="#" @click="switchView('circles')">Круг</a>
                <a href="#" @click="switchView('egg')">Яйцо</a>
            </nav>
        </header>
        
        <component :is="currentView" transition="switch"></component>
    </div>

    <template id="square-template">
        <div class="square"></div>
    </template>

    <template id="circles-template">
        <div class="circles"></div>
    </template>

    <template id="triangle-template">
        <div class="triangle"></div>
    </template>

    <template id="egg-template">
        <div class="egg"></div>
    </template>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	 <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script> -->
	 <!-- <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script> -->
	 <script>
        Vue.component('v-dialog', {
            template: '#dialog-template',
            data: function() {
                return {
                    active: false
                }
            },
            props: ['btnText','btnCancel'],
            methods: {
                open: function() {
                    this.active = true
                },
                close: function() {
                    this.active = false
                },
                onCancel: function() {
                    this.close();
                },
                onConfirm: function() {
                    this.close();
                    alert('Good');
                }
            }
        })
   new Vue({
    el: "#app",
    data: {
        currentView: 'square'
    },
    components: {
        square: {
            template: '#square-template'
        },
        triangle: {
            template: '#triangle-template'
        },
        circles: {
            template: '#circles-template'
        },
        egg: {
            template: '#egg-template'
        }
    },
    methods: {
        switchView: function(view) {
            this.currentView = view
        }
    }
})
    </script>
</body>
</html>
